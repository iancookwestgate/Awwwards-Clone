<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport">
    <link rel="stylesheet" href="css/styles.css" media="all">
    <title>Awwwards Clone</title>
  </head>
  <body>
    <div class="navbar">
      <div class="menuAndMag">
        <a href="#">MENU</a>
        <img id="mag-glass" src="img/wee-magnifying-glass.png" alt="Magnifying glass icon">
      </div>
      <div>
        <img id="awwwards-logo" src="img/awwwards-logo.png" alt="Awwwards logo">
      </div>
      <div class="navbar-right">
        <span id="tv-size">Are you a member? &nbsp</span>
        <p id="reg-login"><strong>REGISTER/LOG IN</strong></p>
        <img id="mag-glass2" src="img/wee-magnifying-glass.png" alt="Second magnifying glass icon">
        <button id="green-background">SUBMIT YOUR SITE!</button>
      </div>
    </div>
    <div class="secondary-bar">
      <div class="tabs">
        <img id="safety-cone" src="img/weird-safety-cone.png" alt="Dog safety cone icon">
        <a href="#"><strong>Filter by</strong></a>
        <a href="#">AWARDS</a>
        <a href="#">CATEGORIES</a>
        <a href="#">TAGS</a>
        <a href="#">TECHNOLOGIES</a>
        <a href="#">COLORS</a>
        <a href="#">COUNTRIES</a>
      </div>
      <div class="mr-pips">
        <img id="wee-pips" src="img/wee-pips.png" alt="Sorter pips">
      </div>
    </div>
    <div class="columnizer">
      <img src="img/first-column-img.png">
      <img src="img/fourth-column-img.png">
      <img src="img/first-column-img.png">
      <img src="img/second-column-img.png">
      <img src="img/second-column-img.png">
      <img src="img/fourth-column-img.png">
      <img src="img/third-column-img.png">
      <img src="img/first-column-img.png">
      <img src="img/third-column-img.png">
      <img src="img/first-column-img.png">
      <img src="img/second-column-img.png">
      <img src="img/third-column-img.png">
      <img src="img/fourth-column-img.png">
      <img src="img/second-column-img.png">
      <img src="img/third-column-img.png">
      <img src="img/fourth-column-img.png">
    </div>
  </body>
</html>
